name: Release Candidate Workflow

on:
    pull_request: 
        types: [labeled, closed]

permissions:
  contents: read
  pull-requests: write  # Adicione a permissão necessária aqui

  
jobs:

    handle_label:
      runs-on: ubuntu-latest
      steps:
        - name: Check PR Labels
          id: set_output
          run: |
            export RAW_LABELS="${{ toJSON(github.event.pull_request.labels) }}"
            # echo "Raw PR labels: $raw_labels" | grep '"name"' | sed -E 's/.*"name": "(.*)".*/\1/'
            
            # Extrair os valores da propriedade name
            echo "$RAW_LABELS" | grep '"name"' | sed -E 's/.*"name": "(.*)".*/\1/'

    check-labels:
        needs: handle_label
        runs-on: ubuntu-latest
        steps:
          - name: Get Labels Output
            run: |
                echo "Labels from the labeled job: " echo output.txt
