on:
    workflow_call: 

jobs:
  handle_label:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR Labels
        id: set_output
        run: |
          echo "A label was added to the pull request:"
          for label in "${{ toJson(github.event.pull_request.labels) }}"; do
            label_name=$(echo "$label" | jq -r .name)
            echo "$label_name" >> $GITHUB_OUTPUT
          done
